services:
  postgres:
    image: postgres:16
    container_name: reception-house-postgres
    restart: unless-stopped
    ports:
      - "15432:5432"
    environment:
      POSTGRES_USER: reception_house_admin
      POSTGRES_PASSWORD: rh2025
      POSTGRES_DB: reception_house_db
    volumes:
      - reception_house_pgdata:/var/lib/postgresql/data
      # Optional: run extra SQL at first boot (see below)
      - ./init-sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reception_house_admin -d reception_house_db || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  reception_house_pgdata:
